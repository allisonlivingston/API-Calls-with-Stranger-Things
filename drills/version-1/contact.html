<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leave a Message</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Stranger Things Phone Book</h1>

    <form id="message-form">
      <label for="">Name</label>
      <input type="text" id="txt-name" name="name" value="">
      <label for="">Message</label>
      <textarea id="msg" name="message" rows="8" cols="80"></textarea>
      <input type="submit" id="submit-btn" name="submit-btn" value="Send Message!">
    </form>
  </body>
  <script src="scripts/form.js"></script>
</html>
