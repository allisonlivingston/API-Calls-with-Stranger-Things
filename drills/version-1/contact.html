<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Stranger Things Phonebook</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

      <textarea name="name" rows="8" cols="80"></textarea>

    </form>
    <p></p>
    <script src="scripts/form.js"></script>
  </body>
